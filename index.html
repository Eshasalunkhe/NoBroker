<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoBroker Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #fff;
    }

    .logo::before {
      content: '';
      display: inline-block;
      width: 36px;
      height: 36px;
      background-color: #ff4d5f;
      border-radius: 50%;
      margin-right: 8px;
    }

    .top-link {
      font-size: 14px;
      margin-left: 20px;
      color: #4a4a4a;
      text-decoration: none;
    }

    .top-link:hover {
      text-decoration: underline;
    }

    .post-btn {
      background-color: #00a896;
      color: white;
      font-size: 14px;
      font-weight: 600;
      padding: 6px 12px;
    }

    .post-btn:hover {
      background-color: #008b7d;
    }

    .tab-pane form {
      padding-top: 20px;
    }

    .search-button {
      background-color: #ff4d5f;
      color: white;
    }

    .nav-tabs .nav-link.active {
      color: #ff4d5f !important;
      font-weight: 600;
      border-bottom: 2px solid #ff4d5f;
    }

    .nav-tabs .nav-link {
      color: #4a4a4a;
      transition: all 0.3s;
    }

    .nav-tabs .nav-link:hover {
      color: #ff4d5f;
    }

    .rental-box {
      background-color: #fff3e5;
      border-radius: 6px;
      display: inline-flex;
      align-items: center;
      padding: 10px 16px;
      gap: 12px;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .divider {
      text-align: center;
      margin: 40px 0 20px;
    }

    .divider span {
      background-color: #fff;
      padding: 0 10px;
    }

    .divider::before,
    .divider::after {
      content: '';
      display: inline-block;
      width: 100px;
      height: 1px;
      background-color: #ccc;
      vertical-align: middle;
    }

    .divider::before {
      margin-right: 10px;
    }

    .divider::after {
      margin-left: 10px;
    }
  </style>
</head>

<body>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <nav class="navbar navbar-expand-lg bg-white shadow-sm" style="height: 60px;">
    <div class="container-fluid px-4 h-100 d-flex align-items-center justify-content-between">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="logo.png" alt="Logo" style="max-height: 100px; object-fit: contain;">
      </a>
      <div class="d-flex align-items-center gap-3">
        <a href="#" class="btn btn-outline-secondary d-flex align-items-center px-3 py-1" style="font-size: 14px;">
          <i class="fas fa-receipt me-2"></i> Pay Rent
        </a>
        <a href="#" class="btn text-white fw-semibold px-3 py-1" style="background-color: #00a79d; font-size: 14px;">
          For Property owners
        </a>

        <a href="#" class="text-dark text-decoration-none px-2" style="font-size: 14px;">Sign up</a>
        <div style="height: 20px; width: 1px; background-color: #ccc;"></div>
        <a href="#" class="text-dark text-decoration-none px-2" style="font-size: 14px;">Log in</a>
        <div style="height: 20px; width: 1px; background-color: #ccc;"></div>
        <a href="#" class="text-dark text-decoration-none d-flex align-items-center px-2" style="font-size: 14px;">
          <i class="fas fa-bars me-1"></i> Menu
        </a>
      </div>
    </div>
  </nav>

  <div class="container text-center mt-5">
    <h2 class="mb-4">World's Largest NoBrokerage Property Site</h2>
    <div class="rental-box mx-auto">
      <span>ðŸ“„ Rental Agreement</span>
      <span>|</span>
      <span>ðŸšš Next Day Delivery</span>
    </div>

    <div class="container my-4">
      <ul class="nav nav-tabs justify-content-center" id="propertyTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="buy-tab" data-bs-toggle="tab" data-bs-target="#buy" type="button"
            role="tab" aria-controls="buy" aria-selected="true">Buy</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="rent-tab" data-bs-toggle="tab" data-bs-target="#rent" type="button" role="tab"
            aria-controls="rent" aria-selected="false">Rent</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="commercial-tab" data-bs-toggle="tab" data-bs-target="#commercial" type="button"
            role="tab" aria-controls="commercial" aria-selected="false">Commercial</button>
        </li>
      </ul>

      <div class="tab-content mt-3" id="propertyTabsContent">
        <div class="tab-pane fade show active" id="buy" role="tabpanel" aria-labelledby="buy-tab">


          <div class="border rounded shadow-sm">
            <div class="row g-0 align-items-stretch">
              <div class="col-md-2 border-end d-flex align-items-center px-3">
                <select class="form-select border-0">
                  <option selected>Bangalore</option>
                  <option>Mumbai</option>
                  <option>Delhi</option>
                  <option>Pune</option>
                  <option>Chennai</option>
                  <option>Gurgaon</option>
                  <option>Noida</option>
                  <option>Hyderabad</option>


                </select>
              </div>
              <div class="col-md-8 px-2 d-flex align-items-center">
                <input type="text" class="form-control border-0" placeholder="Search upto 3 localities or landmarks">
              </div>
              <div class="col-md-2 d-flex">
                <button class="btn text-white w-100" style="background-color: #ff385c;">
                  <i class="fas fa-search me-2"></i>Search
                </button>
              </div>
            </div>
            <div class="row border-top p-2">
              <div class="col-md-2 d-flex align-items-center">
                <div class="form-check me-3">
                  <input class="form-check-input" type="radio" name="buy-purpose" id="buy-rent" checked>
                  <label class="form-check-label" for="buy-rent">Rent</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="buy-purpose" id="buy-buy">
                  <label class="form-check-label" for="buy-buy">Buy</label>
                </div>
              </div>
              <div class="col-md-4">
                <select class="form-select">
                  <option selected>Property Type</option>
                  <option>Office Space</option>
                  <option>Retail</option>
                  <option>Warehouse</option>
                  <option>Showroom</option>
                  <option>Industrial Building</option>
                  <option>Industrial shed</option>
                  <option>Other business</option>




                </select>
              </div>
              <div class="col-md-6"></div>
            </div>
          </div>
        </div>

        <div class="tab-pane fade" id="rent" role="tabpanel" aria-labelledby="rent-tab">



          <div class="border rounded shadow-sm">
            <div class="row g-0 align-items-stretch">
              <div class="col-md-2 border-end d-flex align-items-center px-3">
                <select class="form-select border-0">
                  <option selected>Bangalore</option>
                  <option>Mumbai</option>
                  <option>Delhi</option>
                </select>
              </div>
              <div class="col-md-8 px-2 d-flex align-items-center">
                <input type="text" class="form-control border-0" placeholder="Search upto 3 localities or landmarks">
              </div>
              <div class="col-md-2 d-flex">
                <button class="btn text-white w-100" style="background-color: #ff385c;">
                  <i class="fas fa-search me-2"></i>Search
                </button>
              </div>
            </div>
            <div class="row border-top p-2">
              <div class="col-md-2 d-flex align-items-center">
                <div class="form-check me-3">
                  <input class="form-check-input" type="radio" name="rent-purpose" id="rent-rent" checked>
                  <label class="form-check-label" for="rent-rent">Rent</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="rent-purpose" id="rent-buy">
                  <label class="form-check-label" for="rent-buy">Buy</label>
                </div>
              </div>
              <div class="col-md-4">
                <select class="form-select">
                  <option selected>Property Type</option>
                  <option>Office Space</option>
                  <option>Retail</option>
                  <option>Warehouse</option>
                </select>
              </div>
              <div class="col-md-6"></div>
            </div>
          </div>
        </div>

        <div class="tab-pane fade" id="commercial" role="tabpanel" aria-labelledby="commercial-tab">


          <div class="border rounded shadow-sm">
            <div class="row g-0 align-items-stretch">
              <div class="col-md-2 border-end d-flex align-items-center px-3">
                <select class="form-select border-0">
                  <option selected>Bangalore</option>
                  <option>Mumbai</option>
                  <option>Delhi</option>
                </select>
              </div>
              <div class="col-md-8 px-2 d-flex align-items-center">
                <input type="text" class="form-control border-0" placeholder="Search upto 3 localities or landmarks">
              </div>
              <div class="col-md-2 d-flex">
                <button class="btn text-white w-100" style="background-color: #ff385c;">
                  <i class="fas fa-search me-2"></i>Search
                </button>
              </div>
            </div>
            <div class="row border-top p-2">
              <div class="col-md-2 d-flex align-items-center">
                <div class="form-check me-3">
                  <input class="form-check-input" type="radio" name="commercial-purpose" id="commercial-rent" checked>
                  <label class="form-check-label" for="commercial-rent">Rent</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="commercial-purpose" id="commercial-buy">
                  <label class="form-check-label" for="commercial-buy">Buy</label>
                </div>
              </div>
              <div class="col-md-4">
                <select class="form-select">
                  <option selected>Property Type</option>
                  <option>Office Space</option>
                  <option>Retail</option>
                  <option>Warehouse</option>
                </select>
              </div>
              <div class="col-md-6"></div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="divider mt-5">
      <span>Are you a Property Owner?</span>
    </div>
    <button class="btn post-btn mt-2">Post Free Property Ad</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
